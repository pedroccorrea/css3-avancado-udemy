<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS - Transitions</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #908A5B;
        }

        header {
            width: 100%;
            height: 92px;
            margin-right: auto;
            margin-left: auto;
            background-color: #1C0501;
            background-image: url("../_img/topo.jpg");
            background-position: center;
            background-repeat: no-repeat;
        }

        main {
            width: 860px;
            margin: 0 auto;
            text-align: center;
        }

        .thumb {
            margin-top: 30px;
            display: inline-block;
        }

        .thumb img {
            width: 200px;
            border: 20px black;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="thumb">
            <img src="images/personagem1.jpg" alt="Foto ilustrativa">
            <img src="images/personagem2.jpg" alt="Foto ilustrativa">
            <img src="images/personagem3.jpg" alt="Foto ilustrativa">

        </section>
    </main>
</body>
</html>
